<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Netfrix</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <img src="./assets/images/logo.png" id="logo"/>
        <div id="nav">
          <select>
            <option value="portugues">Português</option>
            <option value="english">English</option>
          </select>
          <button id="btn-enter">Entrar</button>
        </div>
      </div>
      <div id="div-main-title">
        <h1 id="main-title">Filmes, séries e muito mais, sem limites</h1>
      </div>
      <div class="div-text">
        <h2 class="h2-text">A partir de R$ 20,90. Cancele quando quiser.</h2>
      </div>
      <div class="div-text">
        <h3 class="h3-text">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
      </div>
      <div class="div-form">
        <form>
          <input type="email" placeholder="Email" id="input-start"/>
          <button id="btn-start">Vamos lá ></button>
        </form>
      </div>
    </div>
  </body>
</html>
